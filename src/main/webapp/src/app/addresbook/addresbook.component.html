<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="mt-4 p-5 bg-light rounded-3 border">
        <div class="d-flex justify-content-center">
          <div class="p-3">
            <fa-icon [icon]="faAddressBook" aria-hidden="true" size="3x"></fa-icon>
          </div>
          <div class="p-3">
            <h1>
              Phone Book App
            </h1>
          </div>
        </div>
        <div class="d-flex justify-content-between">
          <div class="p-3">
            <h2>
              Contacts
            </h2>
          </div>
          <div class="p-3">
            <button type="button" class="btn btn-primary" (click)="open(0)">+ Add Contact</button>
          </div>
        </div>
        <div class="d-flex">
          <div class="input-group">
            <span class="input-group-text" id="basic-addon2"><i class="bi bi-search"></i></span>
            <input type="text" class="form-control" placeholder="Search for your contacts......">
          </div>
        </div>
        <br>
        <div class="d-flex flex-column  justify-content-center">

          <ul class="list-group">
            <li class="list-group-item" [class.active]="active === i" aria-current="true" *ngFor="let s of ( contacts); let i = index;" [value]="s.id">{{s.firstName}} {{s.lastName}}</li>
          </ul>

        </div>

      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="mt-4 p-5 bg-light rounded-3 border">
        <div class="d-flex justify-content-center">
          <div class="p-3">
            <fa-icon [icon]="faAddressBook" aria-hidden="true" size="3x"></fa-icon>
          </div>
          <div class="p-3">
            <h1>
              Phone Book App
            </h1>
          </div>
        </div>
        <div class="d-flex justify-content-between">
          <div class="p-3">
            <h2>
              Contacts
            </h2>
          </div>
          <div class="p-3">
            <button type="button" class="btn btn-primary" (click)="open(undefined)">+ Add Contact</button>
          </div>
        </div>
        <div class="d-flex flex-md-column">
          <form name="contactForm" [formGroup]="searchForm" role="form" novalidate>
            <div class="input-group">
              <span class="input-group-text" id="basic-addon2"><i class="bi bi-search"></i></span>
              <input type="text" class="form-control" placeholder="Search for your contacts......"  formControlName="search" (keyup)="filterContacts()">
            </div>
          </form>
        </div>
        <br>
        <div class="d-flex flex-column  justify-content-center">
          <ul class="list-group">
            <li class="list-group-item"  [class.active]="active === i" aria-current="true"
                *ngFor="let s of ( contacts); let i = index;" [value]="s.id">
              <div class="d-flex flex-row justify-content-between">
                <div class="d-flex flex-column" (click)="open(s)">
                  <div class="d-flex flex-row">
                   <span class="name">{{s.firstName}} {{s.lastName}}</span>
                  </div>
                  <div class="d-flex flex-row">
                    <fa-icon [icon]="faPhone" aria-hidden="true" class="phone"></fa-icon>
                    <span class="phone">{{s.phoneNumber! | mask:'000-000-0000' }}</span>
                  </div>

                </div>
                <div class="d-flex flex-column p-3">
                    <button class="btn btn-danger" (click)="delete(s)">
                      <fa-icon [icon]="faTrashCan" aria-hidden="true" size="1x"></fa-icon>
                    </button>
                </div>

              </div>
             </li>
          </ul>
        </div>

      </div>
    </div>
  </div>
</div>
